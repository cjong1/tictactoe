<html>
<head>
  <title>Tic Tac Trouble</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Tic Tac Toe</h2>

<h3>
  <span id="turn-label">Let's play!</span>
</h3>

<h4>
  <span id="player1WinLoss"></span>
</h4>

<h4>
  <span id="player2WinLoss"></span>
</h4>

<div id="board">
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
</div>

<p><div id="oldPlayersButton">New game with existing players</div></p>
<p><div id="newPlayersButton">New game with new players</div></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="tictactoe.js" type="text/javascript"></script>

</body>
</html>
